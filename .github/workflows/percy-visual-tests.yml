name: Percy Visual Regression Tests

on:
  push:
    branches:
      - master
      - main
  schedule:
    - cron: "0 14 * * *"  # 17:00 Minsk (Internal)
    - cron: "0 19 * * *"  # 22:00 Minsk (Client)
  workflow_dispatch:
    inputs:
      target:
        description: 'Target Channel (internal/client)'
        required: true
        default: 'internal'
        type: choice
        options:
          - internal
          - client

jobs:
  percy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Run Percy snapshots
        id: run_percy
        run: |
          npm test | tee percy_log.txt
          echo "total_snapshots=$(grep -oP 'TOTAL_SNAPSHOTS=\K\d+' percy_log.txt)" >> $GITHUB_OUTPUT
          # Attempt to extract the build URL from the Percy log
          BUILD_URL=$(grep -o 'https://percy.io/[^ ]*' percy_log.txt | tail -n 1)
          if [ -z "$BUILD_URL" ]; then BUILD_URL="https://percy.io/a16120b7/web/Cymulate-amplect-4f87defc"; fi
          echo "percy_url=$BUILD_URL" >> $GITHUB_OUTPUT
        env:
          PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}
          BASE_URL: ${{ secrets.BASE_URL }}
          PERCY_NETWORK_IDLE_WAIT_TIMEOUT: "90000"
          PERCY_PAGE_LOAD_TIMEOUT: "90000"

      - name: Determine Webhook URL
        if: always()
        id: webhook
        env:
          WEBHOOK_INTERNAL: ${{ secrets.SLACK_WEBHOOK_INTERNAL }}
          WEBHOOK_CLIENT: ${{ secrets.SLACK_WEBHOOK_CLIENT }}
        run: |
          if [[ "${{ github.event_name }}" == "schedule" ]]; then
            if [[ "${{ github.event.schedule }}" == "0 14 * * *" ]]; then
              echo "url=$WEBHOOK_INTERNAL" >> $GITHUB_OUTPUT
              echo "target=Internal" >> $GITHUB_OUTPUT
            else
              echo "url=$WEBHOOK_CLIENT" >> $GITHUB_OUTPUT
              echo "target=Client" >> $GITHUB_OUTPUT
            fi
          elif [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            if [[ "${{ github.event.inputs.target }}" == "internal" ]]; then
              echo "url=$WEBHOOK_INTERNAL" >> $GITHUB_OUTPUT
              echo "target=Internal" >> $GITHUB_OUTPUT
            else
              echo "url=$WEBHOOK_CLIENT" >> $GITHUB_OUTPUT
              echo "target=Client" >> $GITHUB_OUTPUT
            fi
          else
            echo "url=$WEBHOOK_INTERNAL" >> $GITHUB_OUTPUT
            echo "target=Internal" >> $GITHUB_OUTPUT
          fi

      - name: Send Notification
        if: always() && steps.webhook.outputs.url != ''
        run: |
          STATUS="${{ job.status }}"
          COLOR="good"
          if [[ "$STATUS" != "success" ]]; then COLOR="danger"; fi
          
          TOTAL="${{ steps.run_percy.outputs.total_snapshots }}"
          PERCY_URL="${{ steps.run_percy.outputs.percy_url }}"
          TARGET="${{ steps.webhook.outputs.target }}"
          
          # Format the message to look like the original
          # We cannot know the exact number of changes without waiting for processing,
          # so we provide an informative status.
          
          curl -X POST -H 'Content-type: application/json' --data "{
            \"attachments\": [
              {
                \"fallback\": \"Percy Build Finished: $STATUS\",
                \"color\": \"$COLOR\",
                \"title\": \"Cymulate-amplect: Build finished ($TARGET)\",
                \"title_link\": \"$PERCY_URL\",
                \"text\": \"• *$TOTAL* total snapshots\n• Status: *$STATUS*\",
                \"footer\": \"Percy Visual Tests | <$PERCY_URL|Review Snapshots>\",
                \"footer_icon\": \"https://percy.io/favicon.ico\"
              }
            ]
          }" ${{ steps.webhook.outputs.url }}
